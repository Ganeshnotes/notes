2Sum problem
<code>
	/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var twoSum = function(nums, target) {
    let hashtable={};
    for(let i=0;i<nums.length;i++){
        let checknum=target-nums[i];
        if(hashtable[checknum]!==undefined)return [i,hashtable[checknum]];
        hashtable[nums[i]]=i;
    }
    return [];
};
